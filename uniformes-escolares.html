<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniformes Escolares | J&E Bordados y Sublimados</title>
    <meta name="description" content="Encuentra el uniforme completo para cada colegio. Fabricados con materiales de alta calidad para durar todo el año escolar.">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Rye&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'rye': ['Rye', 'serif'],
              'roboto-slab': ['Roboto Slab', 'serif'],
            },
            colors: {
              'brand-red': '#E4032E',
              'brand-yellow': '#FFD300',
              'brand-green': '#00A651',
              'brand-cyan': '#00AEEF',
              'brand-blue': '#4A0082',
              'brand-magenta': '#EC008C',
            }
          }
        }
      }
    </script>
</head>

<body class="bg-white text-black font-roboto-slab antialiased">

    <header id="main-header" class="bg-white shadow-sm sticky top-0 z-50"></header>

    <main class="container mx-auto px-6 py-12 md:py-16">
        
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold">Uniformes Escolares</h1>
            <p class="max-w-2xl mx-auto mt-4 text-lg text-gray-700">
                Selecciona el colegio de la lista para ver todos los uniformes disponibles, tanto de gala como de educación física.
            </p>
        </div>

        <div class="max-w-md mx-auto mb-12">
            <label for="colegio-selector" class="block text-center text-lg font-semibold mb-2">1. Elige el Colegio</label>
            <select id="colegio-selector" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-black focus:ring-0 text-lg">
                <option value="">-- Seleccionar --</option>
                <option value="san-miguel">Colegio San Miguel</option>
                <option value="santa-rosa">Colegio Santa Rosa</option>
                </select>
        </div>
        
        <div class="border-b-2 border-gray-100 mb-12"></div>

        <div id="product-display">
            </div>

    </main>
    
    <footer id="main-footer" class="bg-black text-white"></footer>

    <script src="assets/js/productos.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
